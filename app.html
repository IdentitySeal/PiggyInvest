  <head>
    <title> Calculator - Bytutorial.com</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <body>
    <img class="top center" src="piggy-png_1_.png" alt="Piggybank Logo" style="">
    <div id="container">
      <div id="info-pane" class="box-pane ">
        <h1 class="heading-title bold default" style="text-align: center">Calculate Your Interest.</h1>
        <div class="row-input white">
          <label>How much would you like to Invest?</label>
          <div class="input-wrap">
            <div class="currency-code">₦</div>
            <input type="text" type="number" id="interest" value="10000"/>
          </div>
        </div>
        <div class="row-input white">
          <label>Interest rate?</label>
          <div class="input-wrap">
            <div class="percentage-code">%</div>
            <input type="text" type="number" id="txtInterest" value="8.99" maxlength="5" class="short-input"/>
          </div>
        </div>
        <div class="row-input white">
          <label>How many years would you like the invest for?</label>
          <div id="yearRange" class="range-slider"></div>
        </div>
        <div id="repayment-total">
          <div class="heading-title bold white">Total interest</div>
          <div id="repayment-total-value" class="interest-value white">
            ₦<span id="interest-total">0</span> over <span class="default"><span id="year-value">5</span> years</span>
          </div>

            <li data-value="3">Weekly</li>

<script type="text/javascript" src="js/app.js"></script>
